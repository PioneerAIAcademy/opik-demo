[pytest]
# Markers
markers =
    e2e: End-to-end tests with real API calls (slow, expensive)
    slow: Slow tests (>30s)
    unit: Unit tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers

# Timeout disabled - E2E tests with API calls need unlimited time
# To re-enable: timeout = 60
